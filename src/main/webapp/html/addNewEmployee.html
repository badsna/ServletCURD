<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add new Employee</h1>
<form action="../addNewEmployee" method="post">
    <table>
        <tr><td>ID:</td><td><input type="text" name="id"></td></tr>
        <tr>
            <td>Name:</td><td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Password:</td><td><input type="text" name="password"></td>
        </tr>
        <tr>
            <td>Email:</td><td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>Country:</td><td>
                <select name="country" style="width:150px"  >
                    <option value="one">India</option>
                    <option value="two">USA</option>
                    <option value="three">Nepal</option>
                    <option value="four">UK</option>
                </select>
        </td>
        </tr>
        <tr><td><input type="submit" value="Save Employee"></td></tr>
    </table>
</form>
</body>
</html>
